<div class="jumbotron"> 



<center class = "body">
<h1><strong>Employee Data Management</strong><h1>
<p>A Comprehensive Drectory of The Employee Billable Hours.</p> </div>
<div class="panel-heading"></div></center>

<div class="panel panel-default">
  
</center>
  <br>
  
  <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Employees</h3>
          </div>
          <div class="panel-body">
<center>
  <table class="table">


    <thead>

      <tr>
        <th>Employee Name</th>
        <th>Role</th>
        <th>Start Dtae</th>
        <th>Months Worked</th>
        <th>Monthly Rate ($)</th>
        <th>Total Billed ($)</th>
      </tr>
    </thead>
    
  </table>
 
</div>


</center>

 
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Employee</h3>
          </div>


          <div class="panel-body">

            
            <form role="form">
              <div class="form-group">
                <label for="name-input">Employee Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Role</label>
                <input class="form-control" id="role-input" type="role">
              </div>
              <div class="form-group">
                <label for="date-input">Start Date (DD/MM/YY)</label>
                <input class="form-control" id="date-input" type="date">
              </div>
                <div class="form-group">
                <label for="rate-input">Monthly Rate</label>
                <input class="form-control" id="rate-input" type="rate">
              </div>
              <button class="btn btn-default" id="add-employee" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      </div>
